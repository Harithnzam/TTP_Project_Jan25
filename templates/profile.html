<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile - Luviel Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #C5B8A8;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #E4E0DD;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .home-btn {
      background-color: #9A5E1F;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin: 20px auto;
      display: block;
    }
    .home-btn:hover {
      background-color: #814A18;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background-color: #E4D1B6;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    .profile-info {
      text-align: center;
      margin-bottom: 30px;
    }
    .section {
      margin-bottom: 40px;
    }
    h2 {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .purchase-history {
      margin-top: 20px;
    }
    .home-btn {
      background-color: #9A5E1F;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin: 20px auto;
      display: block;
    }
    .purchase-card {
      background-color: #fff;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
    .scan-update button,
    .dietary-update button {
      background-color: #9A5E1F;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .scan-update button:hover,
    .dietary-update button:hover {
      background-color: #814A18;
    }
  </style>
</head>
<body>
  <div class="header">Welcome to Luviel Premium</div>

  <!-- Start of Container -->
  <div class="container">
    <!-- User Profile Update Form -->
    <div class="profile-info">
      <h2>{{ user.name }}</h2>
      <form method="POST" action="{{ url_for('profile') }}">
        <input type="text" name="name" placeholder="Name" value="{{ user.name }}" required>
        <input type="number" name="age" placeholder="Age" value="{{ user.age }}" required>
        <input type="text" name="address" placeholder="Address" value="{{ user.address }}" required>
        <button class="home-btn" type="submit">Update Profile</button>

      </form>
    </div>

    <!-- Display Purchase History -->
    <div class="section purchase-history">
      <h2>Purchase History</h2>
      {% for item in user.purchase_history %}
        <div class="purchase-card">
          <img src="{{ url_for('static', filename='images/' + item.image) }}" alt="Product Image" style="width: 150px; height: 150px; object-fit: cover; border-radius: 5px;">
          <p><strong>{{ item.product }}</strong></p>
          <p>Date: {{ item.date }}</p>
          <p>Rating: {{ item.rating }} / 5</p>
        </div>
      {% endfor %}
    </div>

   <!-- Home Button -->
   <button class="home-btn" onclick="window.location.href='{{ url_for('premium') }}'">Home</button>
  </div>
  <!-- End of Container -->
</body>
</html>
